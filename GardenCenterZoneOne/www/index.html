<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by MyEclipse Mobile Tools"/>

    <title>Garden Center</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.4.3.css"/>
        
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.4.3.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>
    
</head>

<body>
    <div data-role="page">
        <div data-role="header" data-theme="b">
            <h1>Garden Center</h1>
        </div><!-- /header -->

        <div data-role="content" data-theme="b">
        	<a href="" id="button-1" onclick=getGeo()
        		class="ui-btn ui-icon-location ui-btn-icon-notext ui-corner-all">
        		Geo Location
        	</a>
        	<div class="ui-field-contain">
        		<label for="geo-1">Latitude:</label>
        		<input name="geo-1" id="geo-1" data-clear-btn="true"
        			value="0" type="text" />
        	</div>
        	<div class="ui-field-contain">
        		<label for="geo-2">Longitude:</label>
        		<input name="geo-2" id="geo-2" data-clear-btn="true"
        			value="0" type="text" />
        	</div>
        	<div class="ui-field-contain">
        		<label for="Zone">Zone:</label>
        		<input name="Zone" id="Zone" data-clear-btn="true"
        			value="7" type="text" />
        	</div>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" data-theme="b">
            <h4>Zone Calculator</h4>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
